<div *ngIf="!isLoggedIn">
  <app-header></app-header>
  <div class="container-fluid wrapper">
    <div class="row mt-3 alert-wrapper">
      <div class="mytunes-alert col-md-7">
        <app-alert></app-alert>
      </div>
    </div>
    <router-outlet></router-outlet>
    <!--all content of page/view should come here-->
  </div>
  <div class="mt-3">
  <app-footer></app-footer>
</div>
</div>

<div *ngIf="isLoggedIn">
    <mat-sidenav-container>
      <!-- Sidenav -->
      <mat-sidenav #sidenav mode="over">
        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <h2> Hello, {{currentUser["firstName"]}}</h2>
            <button mat-icon-button (click)="sidenav.toggle()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-toolbar-row>
        </mat-toolbar>
        <mat-nav-list>
          <a mat-list-item [routerLink]="['/dashboard']" (click)="sidenav.close()">
            <mat-icon>dashboard</mat-icon> Dashboard
          </a>
          <a *ngIf="userRole==='India Administrator'" mat-list-item [routerLink]="['/user/create']" (click)="sidenav.close()">
            <mat-icon>library_books</mat-icon> Create User
          </a>
          <a *ngIf="userRole==='India Administrator'" mat-list-item [routerLink]="['/user/view']" (click)="sidenav.close()">
            <mat-icon>library_books</mat-icon> View User
          </a>
          <a *ngIf="userRole==='City Administrator'" mat-list-item [routerLink]="['/store/create']" (click)="sidenav.close()">
            <mat-icon>library_books</mat-icon> Create Store
          </a>
          <a *ngIf="userRole==='City Administrator'" mat-list-item [routerLink]="['/store/view']" (click)="sidenav.close()">
            <mat-icon>library_books</mat-icon> View Store
          </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
  <mat-toolbar color="primary">
    <span class="nav-tool-items">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span> {{title}} </span>
    </span>
    <span class="toolbar-filler"></span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>
        <div class="container-fluid wrapper">
        <div class="row mt-3 alert-wrapper">
          <div class="mytunes-alert col-md-7">
            <app-alert></app-alert>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
      <div class="mt-3">
      <app-footer></app-footer>
      </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
